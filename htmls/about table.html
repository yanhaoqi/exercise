<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test{
            border:1px solid red;
            margin-top:20px;
        }
        table{

        }
    </style>
</head>
<body>
<!--
table 表格容器 块元素
    width height:值为数字单，位默认px。值为百分数，则是相对浏览器视口，若为嵌套表格，则相对所在的单元格的宽度
    border:容器边框线的宽度，值为数字，单位默认px
    cellspacing:表格内各个单元格之间（单元格和容器边框）的距离，值为数字，单位默认px
    cellpadding:单元格内容到单元格边框的距离，值为数字，单位默认px
tr 行
th、td 单元格
-->
    <table border="1" width="50%" height="300" cellspacing="5" cellpadding="20">
        <tr>
            <th>num one</th>
            <th>num two</th>
            <th>num three</th>
        </tr>
        <tr>
            <td>变量</td>
            <td>数据类型</td>
            <td>函数</td>
            <td>递归</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <div class="test" style="width:500px;height:300px;"></div>
</body>
</html>
