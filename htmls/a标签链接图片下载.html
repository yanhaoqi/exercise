<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Disposition" content="attachment;">
    <title>Title</title>
</head>
<body>
    <!--浏览器自动检测文件扩展名并在页面中打开(.img, .pdf, .txt, .html, .jpg等等)，如果不支持页面中打开则自动下载（.zip等）-->
    <!--默认target是_self 在当前页打开-->
    <!--兼容性：只有firefox和chrome支持download属性,如果跨域的话只有chrome支持，目前还是需要后台配合-->
    <!--http://www.zhangxinxu.com/wordpress/2016/04/know-about-html-download-attribute/-->
    <a href="../images/头像.png" target="_blank" download="头像">我是图片链接</a>

    <!--百度云 url加查询字符串 ?content=attachment-->
</body>
</html>
