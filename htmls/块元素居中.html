<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*父元素相对定位，子元素绝对定位  1.用transform:translate  2.用-margin*/
        .outter1{
            position:relative;
            width: 300px;
            height: 300px;
            background-color: #fab;
        }
        .inner1{
            position:absolute;
            top: 50%;
            left:50%;
            /*transform:translate(-50%,-50%);*/
            margin:-100px 0 0 -100px;
            width: 200px;
            height: 200px;
            background-color: #afb;
        }
    </style>
</head>
<body>
<div class="outter1">
    <div class="inner1"></div>
</div>
</body>
</html>
