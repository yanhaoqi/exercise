<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(name){
        this.name = name;
    }
    Person.prototype.sayName = function(){
        console.log(this.name);
    };
    function Student(name,age){
//        关键：父类中属性的获取方式的继承  为什么不直接用this.name = name呢
        Person.call(this,name);
//        子类自己的新属性
        this.age = age;
    }
//    关键：父类中方法的继承
    Student.prototype = new Person();
//    子类自己的新方法
    Student.prototype.sayAge = function(){
        console.log(this.age);
    }
    var per = new Person('wukong');
    var stu = new Student('bajie',12);
    stu.sayName();
    stu.sayAge();

</script>
</body>
</html>
